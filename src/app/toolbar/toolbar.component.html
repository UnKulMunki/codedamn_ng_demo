<p>
    <mat-toolbar color="primary">
        <button mat-icon-button 
          class="example-icon menu-icon" 
          aria-label="Example icon-button with menu icon"
          (click)="sidenav.toggle()"
        >
            <mat-icon>menu</mat-icon>
        </button>

        <span class="example-spacer"></span>
        
        <span style="display: block; text-align: center">Nuventory Logo Here</span>

        <span class="example-spacer"></span>
        
        <button
  mat-icon-button
  class="example-icon identity-icon"
  aria-label="Example icon-button with identity icon"
>
  <mat-icon>perm_identity</mat-icon>
</button>
        <button
  mat-icon-button
  class="example-icon color-icon"
  aria-label="Example icon-button with color choice icon"
  (click)="invertMenuColor()"
>
  <mat-icon>invert_colors</mat-icon>
</button>
<button
  mat-icon-button
  class="example-icon logout-icon"
  aria-label="Example icon-button with logout icon"
>
  <mat-icon>logout</mat-icon>
</button>
    </mat-toolbar>
